<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="”icon”" href="“favicon.ico”" />
    <link rel="stylesheet" href="css/output.css" />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  </head>

  <body>
    <div id="grid-wrapper" class="grid grid-cols-5"></div>

    <!-- NAVBAR -->
    <nav class="col-span-5 flex flex-row p-5">
      <ul class="flex justify-items-start gap-5">
        <li>
          <img
            class="cursor-pointer"
            src="./assets/images/frowning.png"
            width="100"
            height="100"
            hx-get="/home"
            hx-trigger="click"
            hx-swap="innerHtml"
            hx-target="#display-content"
          />
        </li>
        <li class="flex">
          <button
            class="align-middle"
            hx-get="/about"
            hx-target="#display-content"
            hx-swap="innerHtml"
            hx-trigger="click"
          >
            About Me
          </button>
        </li>
        <li class="flex">
          <button
            class="align-middle"
            hx-get="/projects"
            hx-target="#display-content"
            hx-swap="innerHtml"
            hx-trigger="click"
          >
            Projects
          </button>
        </li>

        <li class="flex">
          <button
            class="align-middle"
            hx-get="/contact"
            hx-target="#display-content"
            hx-swap="innerHtml"
            hx-trigger="click"
          >
            Contact
          </button>
        </li>
      </ul>

      <form
        class="flex ml-auto items-center cursor-pointer"
        method="get"
        action="/downloadCv"
      >
        <button type="submit">Download Button</button>
      </form>
    </nav>

    <!-- MAIN CONTENT -->
    <div
      id="display-content"
      class="flex col-start-2 col-end-5 justify-center content-center self-center"
    >
      Hero
    </div>
    <!-- FOOTER -->
  </body>
</html>
